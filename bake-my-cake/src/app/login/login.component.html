<div id="login-form">
    <h3>If you are Administrator, enter your login Code</h3>
    <p>Enter "admin" as password.</p>
    <mat-form-field appearance="outline">
        <mat-label>Enter login code</mat-label>
        <input matInput type="password" name="" [(ngModel)]="cakeRequestCode">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="validateCakeRequestCode()">Submit</button>
    <h3>If you are a Visitor, <a routerLink="/home">Go to home</a></h3>
</div>
