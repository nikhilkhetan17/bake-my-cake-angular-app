<section id="request-section" style="overflow-x:auto;">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="cakeRequests" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- messageOnCake Column -->
    <ng-container matColumnDef="messageOnCake">
      <th mat-header-cell *matHeaderCellDef>Message on Cake</th>
      <td mat-cell *matCellDef="let element"> {{element.messageOnCake}} </td>
    </ng-container>

    <!-- deliveryDate Column -->
    <ng-container matColumnDef="deliveryDate">
      <th mat-header-cell *matHeaderCellDef>Delivery Date</th>
      <td mat-cell *matCellDef="let element"> {{element.deliveryDate}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- pincode Column -->
    <ng-container matColumnDef="pincode">
      <th mat-header-cell *matHeaderCellDef>Pincode</th>
      <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
    </ng-container>

    <!-- eggEggles Column -->
    <ng-container matColumnDef="eggEggles">
      <th mat-header-cell *matHeaderCellDef>With/Without Egg</th>
      <td mat-cell *matCellDef="let element"> {{element.eggEggles}} </td>
    </ng-container>

    <!-- cakeName Column -->
    <ng-container matColumnDef="cakeName">
      <th mat-header-cell *matHeaderCellDef>Cake Name</th>
      <td mat-cell *matCellDef="let element"> {{element.cakeName}} </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
